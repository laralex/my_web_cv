run-name: "deploy_prebuilt: ${{ github.ref_name }} # ${{ github.sha }}"
on:
  workflow_dispatch:
    inputs:
      build-run-id:
        description: 'Workflow run ID of successful `build` job'
        type: string
        required: true
      runs-on:
        description: 'Runner tag for `deploy` job'
        default: 'ubuntu-latest'
        required: true
        type: string
  workflow_call:
    inputs:
      build-run-id:
        description: 'Workflow run ID of successful `build` job'
        type: string
        required: true
      runs-on:
        description: 'Runner tag for `deploy` job'
        default: 'ubuntu-latest'
        required: true
        type: string
jobs:
  deploy:
    runs-on: ${{ inputs.runs-on }}
    if: ${{ inputs.runs-on != 'deployee' }}
    steps:
    - id: configure-ssh
      if: ${{ inputs.runs-on == 'ubuntu-latest' }}
      # check this thread to understand why its needed:
      # https://stackoverflow.com/a/70447517
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        host=${{ secrets.SSH_HOST }}
        hosts="$(dig +short "$host" | grep -v '\.$' | sed -z 's|\n|,|g')$host"
        ssh-keyscan -H "$hosts" > ~/.ssh/known_hosts

    - id: download-artifacts
      uses: actions/download-artifact@master
      with:
        name: my_web_cv.zip.zip
        path: tmp
        run-id: ${{ inputs.build-run-id }}
        github-token: ${{ github.token }}

    # note the artifacts are double-zipped
    # unwrap *.zip.zip into *.zip which is then sent to they deployment server
    - id: upzip-doublepzip
      working-directory: ./tmp
      run: unzip -o ./my_web_cv.zip.zip .

    - id: scp-artifacts
      run: |
        scp tmp/my_web_cv.zip ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ vars.WORK_DIR }}

    - id: deploy-artifacts
      if: ${{ success() }}
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
          mkdir -p /var/www/backup/my_web_cv && \
          mkdir -p /var/www/my_web_cv && \
          mv -f /var/www/my_web_cv/* /var/www/backup/my_web_cv 2>/dev/null; true && \
          unzip -o ${{ vars.WORK_DIR }}/my_web_cv.zip -d /var/www/my_web_cv && exit"

    - id: cleanup
      if: ${{ always() && ( inputs.runs-on == 'ubuntu-latest' ) }}
      run: rm -rf ~/.ssh
  deploy_local:
    runs-on: ${{ inputs.runs-on }}
    if: ${{ inputs.runs-on == 'deployee' }}
    steps:
    - id: backup-current
      run: |
        mkdir -p /var/www/backup/my_web_cv
        mkdir -p /var/www/my_web_cv
        find /var/www/my_web_cv/ -exec cp -r {} /var/www/backup/my_web_cv \;
        rm -R /var/www/my_web_cv/*

    - id: download-artifacts
      uses: actions/download-artifact@master
      with:
        name: my_web_cv.zip
        path: /var/www/my_web_cv/
        run-id: ${{ inputs.build-run-id }}
        github-token: ${{ github.token }}
    - id: verify-deploy
      working-directory: /var/www/my_web_cv/
      run: |
        test -f index.js
        test -f index.html
        test -d assets
        test -f assets/__softlink_cv_eng.pdf
        test -f assets/__softlink_cv_rus.pdf
        test -d wasm
